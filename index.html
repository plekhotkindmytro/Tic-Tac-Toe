<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="content-wrapper">

        <header class="header">
            <h1>Tic-Tac-Toe</h1>
            <h3>Monkey vs banana</h3>
        </header>
        <section id="game">
            <div id="results">
                <div id="player1">
                    <span id="player1-name">Player</span>
                    <span id="player1-score">0</span>
                </div>
                <span>&nbsp;:&nbsp;</span>
                <div id="player2">
                    <span id="player2-score">0</span>
                    <span id="player2-name">Computer</span>
                </div>
            </div>

            <table id="game-board" class="table table-bordered">
                <tr>
                    <td>
                        &#128018;
                    </td>
                    <td>&#127820;</td>
                    <td></td>
                </tr>
                <tr>
                    <td>&#128012;</td>
                    <td>&#127820;</td>
                    <td>&#128125;</td>
                </tr>
                <tr>
                    <td>&#127812;
                    </td>
                    <td>&#128013;
                    </td>
                    <td>&#128126;
                    </td>
                </tr>
            </table>
        </section>

        <footer class="footer">
            Developed by Dmytro Plekhotkin
        </footer>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="creatures.js"></script>
    <script src="food.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
