</head>

<body>

    <div class="content-wrapper">

        <header class="header">
            <h1>Tic-Tac-Toe</h1>
            <h3>Monkey vs banana</h3>

        </header>
        <section id="game-wrapper">
            <div id="results">
                <div id="player1">
                    <span id="player1-name">Player 1</span>
                    <span id="player1-score">0</span>
                </div>
                <span>&nbsp;:&nbsp;</span>
                <div id="player2">
                    <span id="player2-score">0</span>
                    <span id="player2-name">Player 2</span>
                </div>
            </div>

            <div id="game">
                <div id="game-menu">
                    <span>Choose</span>
                    <div id="icons">
                    </div>
                </div>
                <table id="game-board" class="table table-bordered" style="display:none;">
                    <tr>
                        <td id="0"></td>
                        <td id="1"></td>
                        <td id="2"></td>
                    </tr>
                    <tr>
                        <td id="3"></td>
                        <td id="4"></td>
                        <td id="5"></td>
                    </tr>
                    <tr>
                        <td id="6"></td>
                        <td id="7"></td>
                        <td id="8"></td>
                    </tr>
                </table>
                <button id="reset-btn" class="btn btn-outline-danger" type="button" style="display:none;">Reset all</button>
            </div>
        </section>


    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="jquery-3.2.1.min.js"></script>
